<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela_G</title>
    <style>
        table{
            width: 500px;
            border-collapse: collapse;
        }
        thead, tfoot{
            background-color: gray;
            color: antiquewhite;
        }
        td, th{
            border: 2px solid black;
            padding: 10px;
        }
        tbody {text-align: center;}
    
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45.979.800</td>
            </tr> 
            <tr>
                <td>Rio de Janeiro</td>
                <td>17.500.000</td>
            </tr> 
            <tr>
                <td>Minas Gerais</td>
                <td>27.454.122</td>
            </tr> 
            <tr>
                <td>Bahia</td>
                <td>3.435.665</td>
            </tr> 
            <tr>
                <td>Sergipe</td>
                <td>700.970</td>
            </tr> 
            <tr>
                <td>Roraima</td>
                <td>1.200.565</td>
            </tr> 
            <tr>
                <td>Santa Catarina</td>
                <td>14.230.089</td>
            </tr> 
        </tbody>
        <tfoot>
            <tr>
                <th>Total de População</th>
                <td><strong>xxxx</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
