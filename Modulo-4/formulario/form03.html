<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario03</title>
</head>
<body>
    <h1>Notas do aluno</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iname">nome:</label>
            <input type="text" name="nome" id="iname" maxlength="30" placeholder="Nome completo" required>
        </p>
        <p>
            <label for="inota">nota:</label>
            <input type="number" name="nota" id="inota" size="10" placeholder="0 a 10" min="0" max="10" step="0.1" required>
        </p>
        <p>
            <label for="idate">data:</label>
            <input type="date" name="data" id="idate" value="2024-10-22">
        </p>
        <p>
            <label for="itime">hora:</label>
            <input type="time" name="hora" id="itime">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
