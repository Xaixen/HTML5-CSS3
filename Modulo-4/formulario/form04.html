<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario04</title>
</head>
<body>
    <h1>formulario04</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iemail">E-mail:</label>
            <input type="email" name="email" id="iemail" required placeholder="exemplo@hotmail.com">
        </p>
        <p>
            <label for="itel">Telefone:</label>
            <input type="tel" name="Telefone" id="itel" required placeholder="(xx)xxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset">
    </form>
</body>
</html>
