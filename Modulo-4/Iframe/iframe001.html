<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando iframes</title>
    <!--O CSS domina o tamanho-->
    <style>
        iframe{width: 300px; height: 150px;}
    </style>
</head>
<body>
    <h1>Estudando Iframe</h1>
    <p>Acessando o site do <iframe src="http://www.cursoemvideo.com" frameborder="1" height="300px" width="400px"></iframe> para aprender a programar</p>


    <p>acessando o site do 
        <iframe src="https://www.google.com" frameborder="0">
            <!-- Caso o navegador não tenha compatibilidade -->
            <a href="http://www.google.com">Google</a>
        </iframe> 
        
    Google para pesquisar</p>

    <p>Alguns sites como o Google tem uma proteção sobre o iframe.</p>
</body>
</html>
