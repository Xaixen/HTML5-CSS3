<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;}
        div > p{
            display: none;
        }
        div:hover{color: red;}

        div:hover > p{display: block; color: white; background-color: red;}
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo:</p>
    <div>
        Clique aqui!
        <p>TESTE ok ohh ohhh tira que eu vou cagar</p>
    </div>
</body>
</html>
