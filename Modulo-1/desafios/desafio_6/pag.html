<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando TAGS</title>
</head>
<body>
    <h1>TAGS em HTML</h1>
    <p>Em HTML podemos inserir elementos da lista a seguir. Paasse o mouse em cada termo para mostrar qual tag deverá utilizar em cada linha./p>
    <ul>
        <li><p><strong><abbr title="Usando a TAG p">Parágrafos</abbr></strong></p></li>
        <li><strong><p><abbr title="Usando a TAG h">Titulos</abbr></p></strong></li>
        <li><strong><p><abbr title=" Usando a TAG img">Imagem</abbr></p></strong></li>
        <li><strong><p><abbr title="Usando a TAG abbr">Abreviações</abbr></p></strong></li>
        <li><strong><p><abbr title="Usando a TAG ol">Lista ordenada</abbr></p></strong></li>
        <li><strong><p><abbr title="Usando a TAG ul">Lista não ordenada</abbr></p></strong></li>
    </ul>
    </body>
</html>
