<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML</title>

</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu própio servidor</p>
    <video width="560" height="315" controls>
        <source src="videos/5.webm" type="video/webm">
        <source src="videos/5.mkv" type="video/mp4">
        <source src="videos/5.mp4" type="video/mp4">
        <p>Esse video não é compativel com o seu navegador</p>
    </video>
<h1>inserindo videos do youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/8-2exh7oR7k?si=wKT2tShN_43JRQK2"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
</iframe>
</body>
</html>
